<!DOCTYPE html>
<html>
<head>
    <title>SafeClinica - Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
        .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
        .tab button { float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; }
        .tab button.active { background-color: #ddd; }
        .tabcontent { display: none; padding: 20px; border: 1px solid #ccc; border-top: none; }
        input { width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 14px 20px; border: none; cursor: pointer; width: 100%; }
        .message { color: red; margin: 15px 0; }
    </style>
</head>
<body>
    <h2>SafeClinica</h2>
    
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'login')">Login</button>
        <button class="tablinks" onclick="openTab(event, 'register')">Cadastrar Clínica</button>
    </div>
    
    <div id="login" class="tabcontent" style="display: block;">
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Usuário Admin" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    
    <div id="register" class="tabcontent">
        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="clinic_name" placeholder="Nome da Clínica" required>
            <input type="text" name="username" placeholder="Usuário Admin" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
